{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info mb-2" type="submit">
                Log In
            </button>
        </div>
    </form>
    <div class="border-top pt-2">
        <small class="text-muted">
            Need a new account? <a class="ml-2"
                                   href="{% url 'registration' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
